<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <title>Verification</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script>
        tailwind.config.future = {
            removeDeprecatedGapUtilities: true,
            purgeLayersByDefault: true,
        };

        
        $(document).ready(() => {
            const queryStrings = new Proxy(new URLSearchParams(window.location.search), {
                get: (target, prop) => target.get(prop),
            });

            const id = queryStrings.id;
            $("#id").text(id);
        })
    </script>
    <style type="text/tailwindcss">

    </style>
</head>
<body class="flex flex-row justify-center items-center">
    <div class="flex flex-col justify-center items-center">
        <p class="text-2xl font-bold">We found an existing user with your credentials!</p>
        <p class="text-lg font-semibold text-gray-500 mb-4">This is your User ID. You need this to enter the event.</p>
        <p class="rounded-xl p-4 bg-gray-200 text-center text-lg font-extrabold px-6 text-gray-700" id="id"></p>
        
        <a href="/" class="my-6">
            <button
                class="bg-gradient-to-r from-green-400 mx-2 to-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button" id="register">
                Go Back
            </button>
        </a>
    </div>
</body>
